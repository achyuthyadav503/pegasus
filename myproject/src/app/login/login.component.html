<div class="text-center">
  <h3 class="jumbotron">Login here</h3>
</div>
<div class="container">
<div class="row">
    <div class="Absolute-Center is-Responsive">
        <div id="logo-container"></div>
        <div class="col-sm-12 col-md-12 col-md-offset-1">
    
 <form id="formLoginUser" name="formLoginUser" #loginData="ngForm" (ngSubmit)="loginData.valid && validateUser(loginData.value)">
  <div class="form-group">
      <label> User Name:</label><input type="text" class="form-control" name="UserName" id="UserName" placeholder="User Name"  required  ngModel #UserName="ngModel"></div>
      <div *ngIf="UserName.errors"> 
        <div [hidden]="!(UserName.errors.required) || UserName.pristine" class="alert alert-danger"> 
          FirstName required.
        </div>		   	
        </div> 
    <div class="form-group">
      <label>Password:</label><input type="password" class="form-control" name="password" id="password" placeholder="password" required ngModel #password="ngModel"></div>
      <div *ngIf="password.errors"> 
        <div [hidden]="!(password.errors.required) || password.pristine" class="alert alert-danger"> 
          FirstName required.
        </div>		   
        </div> 

        <input type="submit" class="btn btn-success" value="Login">
      <a routerLink='register'><input type="button" class="btn btn-success" value="Register"></a>
    </form>
  </div>
  </div>
</div>
</div>
